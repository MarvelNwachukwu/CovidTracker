<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nigeria Covid Tracker</title>
  </head>
  <body>
    <h1 id="title"><span id="selector">Nigeria</span> Covid Tracker</h1>

    <div id="covidEmote"></div>

    <div id="report">
      <div class="confirmedCases">
        <h3 id="confirmed_number"></h3>
        <h3>Confirmed</h3>
      </div>

      <div class="dischargedCases">
        <h3 id="discharged_number"></h3>
        <h3>Discharged</h3>
      </div>

      <div class="deadPatients">
        <h3 id="death_number"></h3>
        <h3>Dead</h3>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
